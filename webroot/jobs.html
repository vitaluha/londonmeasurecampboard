  <script type='text/javascript'>
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1DvKN7wFeIhr9gDjQujC6F8TRKMi89EF9WU-x5N2d-28/pub?single=true&output=csv';
    var jobs = {};
    function init() {
      Papa.parse(publicSpreadsheetUrl, {
        download: true,
        header: true,
        complete: showInfo
      });
      
    }
    function showInfo(data) {
      jobs = data;
      onLoad();
    }

    function onLoad() {
      var data = jobs;
      // divs = `<div class="ui three column grid">`;
      divs = `<div class="ui equal width stackable relaxed container grid">`;

      // <div class="image">
      //   <img src="${data[x].LOGO}" />
      // </div>
        data = data.data
      for (x in data) {
        divs += `
      <div class="column">
        <div class="ui fluid card">
          <div class="content">
            <div class="jobs-header">${data[x].TITLE}</div>
            <div class="meta">
              <span>${data[x].COMPANY}</span>
            </div>
            <div class="description">
              Jobs description goes here
            </div>
            <button class="ui green basic button" onclick="goToJob('${data[x].URL}')">
              Link
            </button>
          </div>
          <div class="extra content">
            <span class="right floated">
              ${data[x].LOCATION}
            </span>
            <span>
              <i class="user icon"></i>
              ${data[x].ROLE}
            </span>
          </div>
        </div>
      </div>
      `;
      }

      divs += `</div>`;
      document.getElementById("demo").innerHTML = divs;
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
<script src="includeHTML.js"></script>
<script>
  function goToJob(link) {
    window.open(link, '_blank')
  }
</script>
